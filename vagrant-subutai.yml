# Basic Parameters
# -----------------------------------------------------------------------------
SUBUTAI_ENV: prod
SUBUTAI_PEER: false
SUBUTAI_RAM: 6144
SUBUTAI_CPU: 2
SUBUTAI_DISK: 100
SUBUTAI_NAME: blockops
SUBUTAI_DESKTOP: true
SUBUTAI_SCOPE: Shared
SUBUTAI_USERNAME: admin

PROVISION: true

